<div class="container">
  <div class="row dropdown">
    <button (click)="toggleDropdown()" class="toggle-button">
      <img src="https://img.icons8.com/ios-glyphs/24/000000/menu.png"/>
    </button>
    <div class="col-md-7 trip-rows dropdown-content">
      <div *ngFor="let trip of trips$ | async">
        <app-trip-metadata
          (click)="toggleDropdown()"
          [trips]="trip"
          (selectedTripEvent)="getSelectedTrip($event)"
        ></app-trip-metadata>
      </div>
    </div>
    <div class="col-md-5">
      <app-trip-board
        (tripDetailsEvent)="getTripDescription($event)"
        [allTrips]="trips$ | async"
        [currentTripID]="selectedTripID"
      ></app-trip-board>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
